www.w3.org/1999/xhtml">1. 账户接入要求</div></div></foreignObject></g><g data-depth="3" data-path="1.4.5" class="markmap-node" transform="translate(563, -168.6875)"><line stroke="#e377c2" stroke-width="1.375" x1="-1" x2="258" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="240" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">代运营账户资金至少为<strong>10万美元</strong>。</div></div></foreignObject></g><g data-depth="2" data-path="1.4" class="markmap-node" transform="translate(384, -168.6875)"><line stroke="#8c564b" stroke-width="1.75" x1="-1" x2="101" y1="21.875" y2="21.875"/><circle stroke-width="1.5" r="6" stroke="#8c564b" fill="var(--markmap-circle-open-bg)" cx="99" cy="21.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="83" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">2. 资金要求</div></div></foreignObject></g><g data-depth="3" data-path="1.6.7" class="markmap-node" transform="translate(579, -136.3125)"><line stroke="#7f7f7f" stroke-width="1.375" x1="-1" x2="693" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="675" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">客户账户需提供我方进行为期<strong>20个交易日</strong>的试运营，以评估系统环境与券商交易机制的匹配度。</div></div></foreignObject></g><g data-depth="3" data-path="1.6.8" class="markmap-node" transform="translate(579, -108.9375)"><line stroke="#bcbd22" stroke-width="1.375" x1="-1" x2="838" y1="41.6875" y2="41.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="820" height="41"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">在试运营期间，我方将主要进行数据观测。若客户在此期间未进行交易，我方有权使用不超过代运营金额 <strong>5%</strong> 的资金<br />
进行策略试运行，但不对该部分资金的安全性承诺。</div></div></foreignObject></g><g data-depth="2" data-path="1.6" class="markmap-node" transform="translate(384, -112.625)"><line stroke="#e377c2" stroke-width="1.75" x1="-1" x2="117" y1="21.875" y2="21.875"/><circle stroke-width="1.5" r="6" stroke="#e377c2" fill="var(--markmap-circle-open-bg)" cx="115" cy="21.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="99" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">3. 试运营安排</div></div></foreignObject></g><g data-depth="3" data-path="1.9.10" class="markmap-node" transform="translate(563, -56.5625)"><line stroke="#17becf" stroke-width="1.375" x1="-1" x2="850" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="832" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">若试运营结束后，各方条件均符合且客户愿意接受代运营账户，则该部分资金盈亏计入正常运营逻辑，将按协议执行。</div></div></foreignObject></g><g data-depth="3" data-path="1.9.11" class="markmap-node" transform="translate(563, -29.1875)"><line stroke="#1f77b4" stroke-width="1.375" x1="-1" x2="498" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="480" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">若客户最终不接受代运营账户，则该部分资金盈亏由客户自行承担。</div></div></foreignObject></g><g data-depth="2" data-path="1.9" class="markmap-node" transform="translate(384, -42.875)"><line stroke="#d62728" stroke-width="1.75" x1="-1" x2="101" y1="21.875" y2="21.875"/><circle stroke-width="1.5" r="6" stroke="#d62728" fill="var(--markmap-circle-open-bg)" cx="99" cy="21.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="83" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">4. 盈亏处理</div></div></foreignObject></g><g data-depth="3" data-path="1.12.13" class="markmap-node" transform="translate(563, 3.1875)"><line stroke="#2ca02c" stroke-width="1.375" x1="-1" x2="772" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="754" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">最终账户运营环境确认后，收益分配比例将根据实际情况另行协商，原则上为<strong>7:3</strong>（客户70%，我方30%）。</div></div></foreignObject></g><g data-depth="3" data-path="1.12.14" class="markmap-node" transform="translate(563, 30.5625)"><line stroke="#d62728" stroke-width="1.375" x1="-1" x2="746" y1="41.6875" y2="41.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="728" height="41"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">在后续代运营过程中，收益分配部分需由客户以<strong>表现服务费用</strong>的形式汇入魔方资产的企业账户（香港），<br />
我方不再开设其他券商账户接收转账。</div></div></foreignObject></g><g data-depth="2" data-path="1.12" class="markmap-node" transform="translate(384, 26.875)"><line stroke="#ff7f0e" stroke-width="1.75" x1="-1" x2="101" y1="21.875" y2="21.875"/><circle stroke-width="1.5" r="6" stroke="#ff7f0e" fill="var(--markmap-circle-open-bg)" cx="99" cy="21.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="83" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">5. 收益分配</div></div></foreignObject></g><g data-depth="3" data-path="1.15.16" class="markmap-node" transform="translate(611, 82.9375)"><line stroke="#8c564b" stroke-width="1.375" x1="-1" x2="738" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="720" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">客户与券商之间的交易费用及转账周期等问题，属于客户与券商的直接联系，我方对此不做任何保证。</div></div></foreignObject></g><g data-depth="2" data-path="1.15" class="markmap-node" transform="translate(384, 82.9375)"><line stroke="#9467bd" stroke-width="1.75" x1="-1" x2="149" y1="21.875" y2="21.875"/><circle stroke-width="1.5" r="6" stroke="#9467bd" fill="var(--markmap-circle-open-bg)" cx="147" cy="21.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="131" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">6. 客户与券商关系</div></div></foreignObject></g><g data-depth="3" data-path="1.17.18" class="markmap-node" transform="translate(562, 115.6875)"><line stroke="#bcbd22" stroke-width="1.375" x1="-1" x2="810" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="792" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">若客户选择账户代运营，我方会根据实际金额收取<strong>3%</strong> 的账户代运营管理费，需在合约签署后<strong>5个工作日内</strong>支付。</div></div></foreignObject></g><g data-depth="2" data-path="1.17" class="markmap-node" transform="translate(384, 115.6875)"><line stroke="#7f7f7f" stroke-width="1.75" x1="-1" x2="100" y1="21.875" y2="21.875"/><circle stroke-width="1.5" r="6" stroke="#7f7f7f" fill="var(--markmap-circle-open-bg)" cx="98" cy="21.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="82" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">7. 管理费用</div></div></foreignObject></g><g data-depth="3" data-path="1.19.20" class="markmap-node" transform="translate(595, 148.0625)"><line stroke="#ff7f0e" stroke-width="1.375" x1="-1" x2="972" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="954" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">若客户在后续表现费支付上超过<strong>5个工作日</strong>未支付，我方有权终止合约，由此造成的账户损失由客户承担，且收取的管理费用不予退还。</div></div></foreignObject></g><g data-depth="2" data-path="1.19" class="markmap-node" transform="translate(384, 148.0625)"><line stroke="#1f77b4" stroke-width="1.75" x1="-1" x2="133" y1="21.875" y2="21.875"/><circle stroke-width="1.5" r="6" stroke="#1f77b4" fill="var(--markmap-circle-open-bg)" cx="131" cy="21.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="115" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">8. 逾期支付处理</div></div></foreignObject></g><g data-depth="3" data-path="1.21.22" class="markmap-node" transform="translate(611, 180.4375)"><line stroke="#d62728" stroke-width="1.375" x1="-1" x2="434" y1="21.6875" y2="21.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="416" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">试运营期间因交易环境问题造成的损失，我方不承担责任。</div></div></foreignObject></g><g data-depth="2" data-path="1.21" class="markmap-node" transform="translate(384, 180.4375)"><line stroke="#ff7f0e" stroke-width="1.75" x1="-1" x2="149" y1="21.875" y2="21.875"/><circle stroke-width="1.5" r="6" stroke="#ff7f0e" fill="var(--markmap-circle-open-bg)" cx="147" cy="21.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="131" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">9. 试运营损失责任</div></div></foreignObject></g><g data-depth="1" data-path="1" class="markmap-node" transform="translate(0, -10.5)"><line stroke="#1f77b4" stroke-width="2.5" x1="-1" x2="306" y1="22.25" y2="22.25"/><circle stroke-width="1.5" r="6" stroke="#1f77b4" fill="var(--markmap-circle-open-bg)" cx="304" cy="22.25"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="288" height="21"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">客户另行券商开户及账户代运营接洽办法</div></div></foreignObject></g></g></svg>